language: php

sudo: false

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=tags/5.3
    - php: 7.0
      env: WP_VERSION=tags/5.3
    - php: 7.1
      env: WP_VERSION=tags/5.3
    - php: 7.2
      env: WP_VERSION=tags/5.3
    - php: 7.3
      env: WP_VERSION=tags/5.3
    - php: 7.2
      env: WP_VERSION=trunk
  allow_failures:
    - env: WP_VERSION=trunk
    
services:
  - mysql

before_install:
  - composer self-update
  - composer install --no-interaction
  # set up WP install
  - export WP_DEVELOP_DIR=/tmp/wordpress/
  - mkdir -p $WP_DEVELOP_DIR

before_script:
- |
  # Remove Xdebug for a huge performance increase:
  if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
    phpenv config-rm xdebug.ini
  else
    echo "xdebug.ini does not exist"
  fi
- cd $WP_DEVELOP_DIR/..
- rm -rf wordpress
- mkdir wordpress
- svn co https://develop.svn.wordpress.org/$WP_VERSION $WP_DEVELOP_DIR
# set up tests config
- cd $WP_DEVELOP_DIR
- echo $WP_DEVELOP_DIR
- cp wp-tests-config-sample.php wp-tests-config.php
- sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
- sed -i "s/yourusernamehere/root/" wp-tests-config.php
- sed -i "s/yourpasswordhere//" wp-tests-config.php
# set up database
- mysql -e 'CREATE DATABASE wordpress_test;' -uroot
- cd $TRAVIS_BUILD_DIR
- |
  # Install the specified version of PHPUnit depending on the PHP version:
  case "$TRAVIS_PHP_VERSION" in
      7.2|7.1|7.0|nightly)
        echo "Using PHPUnit 6.x"
        wget -O phpunit.phar https://phar.phpunit.de/phpunit-6.phar
        ;;
      5.6|5.5|5.4|5.3)
        echo "Using PHPUnit 4.x"
        wget -O phpunit.phar https://phar.phpunit.de/phpunit-4.phar
        ;;
    esac
- chmod +x ./phpunit.phar
- ./phpunit.phar --version

script:
- |
  if [[ "$TRAVIS_PHP_VERSION" == "7.2" && "$WP_VERSION" == "5.3"  ]] ; then
    ./phpunit.phar --coverage-clover=coverage.clover
  else
    ./phpunit.phar
  fi
after_success:
  - bash <(curl -s https://codecov.io/bash)

git:
  depth: 3

branches:
  only:
  - master

notifications:
  slack:
    rooms:
      - ironbounddesigns:fXMBlqSr9vvDBiwetLNm9ctD#general

    on_success: change
    on_failure: always
    on_start: never
  email: false
